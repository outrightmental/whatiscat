<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
            background: #fafafa;
            color: #333;
        }
        h1, h2, h3 {
            font-weight: normal;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        a {
            color: #333;
        }
    </style>
</head>
<body>
    {{- block "main" . }}{{- end }}
</body>
</html>
