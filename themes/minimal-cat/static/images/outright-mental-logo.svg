<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mental Roger: Skull and Cross Swords Logo -->
  
  <!-- Left Sword -->
  <g id="sword-left" transform="rotate(-45 35 65)">
    <rect x="32" y="15" width="6" height="50" fill="#2C2C2C" stroke="#1A1A2E" stroke-width="0.5"/>
    <polygon points="35,10 32,15 38,15" fill="#20B2AA" stroke="#1A1A2E" stroke-width="0.5"/>
    <rect x="30" y="65" width="10" height="8" fill="#FF6F00" stroke="#1A1A2E" stroke-width="0.5"/>
  </g>
  
  <!-- Right Sword -->
  <g id="sword-right" transform="rotate(45 65 65)">
    <rect x="62" y="15" width="6" height="50" fill="#2C2C2C" stroke="#1A1A2E" stroke-width="0.5"/>
    <polygon points="65,10 62,15 68,15" fill="#20B2AA" stroke="#1A1A2E" stroke-width="0.5"/>
    <rect x="60" y="65" width="10" height="8" fill="#FF6F00" stroke="#1A1A2E" stroke-width="0.5"/>
  </g>
  
  <!-- Skull -->
  <g id="skull">
    <!-- Main skull shape -->
    <ellipse cx="50" cy="40" rx="18" ry="20" fill="#F5F2E7" stroke="#2C2C2C" stroke-width="1.5"/>
    
    <!-- Eye sockets -->
    <ellipse cx="43" cy="38" rx="4" ry="5" fill="#2C2C2C"/>
    <ellipse cx="57" cy="38" rx="4" ry="5" fill="#2C2C2C"/>
    
    <!-- Nose cavity -->
    <polygon points="50,45 47,48 50,50 53,48" fill="#2C2C2C"/>
    
    <!-- Teeth -->
    <line x1="42" y1="52" x2="42" y2="55" stroke="#2C2C2C" stroke-width="1.5"/>
    <line x1="46" y1="52" x2="46" y2="56" stroke="#2C2C2C" stroke-width="1.5"/>
    <line x1="50" y1="52" x2="50" y2="57" stroke="#2C2C2C" stroke-width="1.5"/>
    <line x1="54" y1="52" x2="54" y2="56" stroke="#2C2C2C" stroke-width="1.5"/>
    <line x1="58" y1="52" x2="58" y2="55" stroke="#2C2C2C" stroke-width="1.5"/>
    
    <!-- Jaw line -->
    <path d="M 32 48 Q 50 60 68 48" fill="none" stroke="#2C2C2C" stroke-width="1.5"/>
    
    <!-- Skull highlights for dimension -->
    <ellipse cx="46" cy="35" rx="3" ry="4" fill="#FFFFFF" opacity="0.3"/>
    <ellipse cx="54" cy="35" rx="3" ry="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>
