<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}" class="site-title-link">{{ .Site.Title }}</a></h1>
    <p>{{ .Site.Params.description }}</p>
    {{ partial "nav.html" . }}
  </header>
  <main class="content">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>‚òÖ Presented by the Institute of Cat Studies ‚òÖ</p>
    <p>&copy; 2026 What is Cat? ‚Ä¢ A highly optimized chaos-powered guide ‚Ä¢ Est. 10,000 BCE</p>
  </footer>
  <script>
    // Easter egg: 5-click reveals absurd cat facts
    document.addEventListener('DOMContentLoaded', function() {
      const CAT_FACTS = [
        'Fact: Cats invented the internet in 1986! (Citation needed)',
        'Fact: A cat\'s purr vibrates at the exact frequency of universal truth.',
        'Fact: Cats can see in 17 dimensions, they just choose not to mention it.',
        'Fact: Every box is a portal to the Cat Dimension. This is not a joke.',
        'Fact: Cats domesticated humans as a long-term art project.'
      ];
      
      const header = document.querySelector('header');
      let clickCount = 0;
      if (header) {
        header.addEventListener('click', function(e) {
          if (e.target.tagName === 'H1' || e.target.classList.contains('site-title-link')) {
            clickCount++;
            if (clickCount === 5) {
              const randomFact = CAT_FACTS[Math.floor(Math.random() * CAT_FACTS.length)];
              alert('üê± ABSURD CAT FACT UNLOCKED üê±\n\n' + randomFact);
              clickCount = 0;
            }
          }
        });
      }
    });
  </script>
</body>
</html>
