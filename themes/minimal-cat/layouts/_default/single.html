{{ define "main" }}
<article style="position: relative;">
  <div style="text-align: center; margin-bottom: 2rem; opacity: 0.4;">
    <span style="font-size: 1.5rem; color: var(--color-neon-orange);">◆</span>
    <span style="font-size: 2rem; color: var(--color-hot-pink); margin: 0 1rem;">★</span>
    <span style="font-size: 1.5rem; color: var(--color-teal);">◆</span>
  </div>
  
  <h2>{{ .Title }}</h2>
  
  {{ if .Params.topics }}
  <div class="post-meta" style="margin-bottom: 1.5rem; padding: 0.75rem 1rem; background: linear-gradient(135deg, rgba(32, 178, 170, 0.1), rgba(57, 255, 20, 0.1)); border-radius: 10px; border-left: 4px solid var(--color-teal);">
    <strong style="color: var(--color-navy);">Topics:</strong> 
    {{ range $index, $topic := .Params.topics }}
      <a href="{{ "/topics/" | relURL }}{{ . | urlize }}/" style="display: inline-block; margin: 0.25rem;">{{ . }}</a>{{ if ne . (index $.Params.topics (sub (len $.Params.topics) 1)) }}, {{ end }}
    {{ end }}
  </div>
  {{ end }}
  
  <div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); position: relative; overflow: hidden;">
    <div style="position: absolute; top: 10px; right: 10px; font-size: 3rem; opacity: 0.05; color: var(--color-hot-pink);">✦</div>
    {{ .Content }}
  </div>
  
  <div style="text-align: center; margin-top: 2rem;">
    <a href="{{ .Site.BaseURL }}" style="display: inline-block; padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--color-teal), var(--color-lime-green)); color: white; border-radius: 25px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(32, 178, 170, 0.3);">
      ← Back to Home
    </a>
  </div>
</article>
{{ end }}
