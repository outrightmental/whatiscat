{{ define "main" }}
{{ .Content }}
<h2>Recent Topics</h2>
<ul class="post-list">
{{ range .Site.RegularPages.ByWeight }}
  <li>
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{ if .Params.description }}
    <p>{{ .Params.description }}</p>
    {{ else }}
    <p>{{ .Summary }}</p>
    {{ end }}
  </li>
{{ end }}
</ul>
{{ end }}
