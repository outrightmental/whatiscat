{{ define "main" }}
<div style="position: relative;">
  <div style="text-align: center; margin-bottom: 2rem;">
    <span style="font-size: 3rem; opacity: 0.3; color: var(--color-teal);">✦</span>
    <span style="font-size: 2rem; opacity: 0.4; color: var(--color-hot-pink); margin: 0 1rem;">◆</span>
    <span style="font-size: 3rem; opacity: 0.3; color: var(--color-neon-orange);">✦</span>
  </div>
  
  <h2>{{ .Title }}</h2>
  {{ .Content }}
  
  <ul class="post-list">
  {{ range .Pages }}
    <li>
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ if .Params.description }}
      <p>{{ .Params.description }}</p>
      {{ else }}
      <p>{{ .Summary }}</p>
      {{ end }}
    </li>
  {{ end }}
  </ul>
  
  <div style="text-align: center; margin-top: 3rem; opacity: 0.5;">
    <span style="font-size: 2rem; color: var(--color-neon-orange); animation: pulse 2s ease-in-out infinite;">★</span>
  </div>
</div>
{{ end }}
